<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bé tập tính</title>
</head>

<body style="background: rgb(163, 236, 224); font-family: 'Times New Roman';">
    <div class="container">
        <div class="col-md-6 offset-3" style="background: rgb(68, 217, 243); border-radius: 2rem;">
            <div class="row">
                <div class="col-md-6">
                    <h1>Bé tập tính</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="mt-1">
                        <p class="mb-2">Số thứ nhất</p>
                        <p class="mb-2">Số thứ hai</p>
                        <p class="mt-2">Kết quả</p>
                    </div>

                </div>

                <div class="col-md-4">
                    <form>
                        <input class="mb-1" onblur="kiemtrasothuc(this.value,this.name)" type="text" id="num1"
                            name="số thứ nhất">
                        <input class="mb-1" onblur="kiemtrasothuc(this.value,this.name)" type="text" id="num2"
                            name="số thứ hai">
                        <input class="mb-1" type="text" id="ketqua">
                    </form>
                </div>

                <div class="col-md-4 offset-1">
                    <form class="mt-1">
                        <input id="phepcong" type="radio" id="cong" name="pheptinh" value="+">
                        <label for="cong">Cộng</label>
                        <input id="pheptru" type="radio" id="tru" name="pheptinh" value="-">
                        <label for="tru">Trừ</label><br>
                        <input id="phepnhan" type="radio" id="nhan" name="pheptinh" value="*">
                        <label for="nhan">Nhân</label>
                        <input id="phepchia" type="radio" id="chia" name="pheptinh" value="/">
                        <label for="chia">Chia</label><br>
                        <input type="button" value="Tính" onclick="return kiemtraduso()">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <p id="thongbao"></p>
                </div>
                <div class="col-md-9">
                    <p id="thongbao1"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
